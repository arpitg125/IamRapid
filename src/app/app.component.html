<app-search-bar (search)="onSearch($event)"></app-search-bar>
<button mat-icon-button (click)="openFilterPopup()">
  <mat-icon>filter_list</mat-icon>
</button>
<app-material-list [searchTerm]="searchTerm" [filters]="filters"></app-material-list>

<ng-template #filterDialog>
  <app-filter-popup (filter)="onFilter($event)"></app-filter-popup>
</ng-template>
